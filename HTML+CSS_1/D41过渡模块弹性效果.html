<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            height: 100px;
            background-color: red;
            margin-top: 100px;
            line-height: 100px;
            text-align: center;
        }
        div span{
            font-size: 80px;
        }
        div:hover span{
            margin: 0 20px;
            transition: margin 3s;
        }
    </style>
</head>
<body>
    <div>
        <span>啊</span>
        <span>发</span>
        <span>吃</span>
        <span>吧</span>
        <span>去</span>
        <span>他</span>
        <span>官方</span>
        <span>个</span>
        <span>好</span>
    </div>
</body>
</html>
