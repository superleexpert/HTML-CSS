<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML标签补充</title>
    <style>
        /*div{*/
            /*background: red;*/
            /*width: 200px;*/
            /*height: 200px;*/
        /*}*/
        /*span{*/
            /*background: green;*/

        div{
            display: inline;
            background: red;
            width: 200px;
            height: 200px;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="content">内容</div>
    <div class="footer">底部</div>
    <p>啊可接受的和<span>卡金黄色的看，啊可接受</span>>的卡何时可掇</p>
    <hr>

    <!--容器级-->PGM
    <div>我是div</div>
    <p>我是段落</p>
    <span>阿拉山口的啊拉卡时间段</span>
    <strong>我是强壮</strong>
<!--文本级-->

<!--转换-->
    <hr>
    <div>asdasd</div>
    <div>vvvvvvvvv</div>

    <span>asdasd</span>
    <span>vvv</span>

</html>
