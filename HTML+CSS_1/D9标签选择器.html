<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        #id1{
            color: red;
        }
        #id2{
            color: green;
        }
        #id3{
            color: blue;
        }
        .pp{
            color: purple;
        }
        .ppo{
            color: #000;
        }
        .pra1{
            font-style: italicindex9.html:23
            font-size: 30px;
        }
        .pra2{
            color: #F00;;
        }
    </style>
</head>
<body>
    <p>我是段落</p>
    <ul>
        <li>
            <p id="id1">我也是段落东方闪电发多少</p>
        </li>
        <li>
            <p id="id2">我也是段落</p>
        </li>
        <li>
            <p id="id3">我也是段查看女兵们，餐补落</p>
        </li>
        <li>
            <p class="pp">我也是段查看女兵们，餐补落</p>
        </li>
        <li>
            <p class="ppo">我也是段查看女兵们，餐补落</p>
        </li>
    </ul>
    <p class="pra1 pra2">我也是段查看女兵们，餐补落</p>
</body>
</html>
