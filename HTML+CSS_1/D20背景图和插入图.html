<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区别</title>
    <style>
        div{
            width: 150px;
            height: 170px;
        }
        .box1{
            background-image: url(images/testImg3.png);
        }
        .box2{

        }
    </style>
</head>
<body>
    <div class="box1">我是文字</div>
    <div class="box2">
        <img src="images/testImg4.png" alt="">
        我是文字
    </div>
</body>
/*
背景图片有定位属性，所以可以很方便的控制图片位置
插入图片没有定位属性，所以控制其位置不太方便

如果图片不想被搜索引擎收录，推荐使用插入图片

---
某个背景是由大量图片组成的话，使用div嵌套

*/
</html>
